spring.application.name=backend

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/travel_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.type-aliases-package=com.travel.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Logging Configuration
logging.level.com.travel.mapper=debug
logging.level.org.springframework.transaction=debug
